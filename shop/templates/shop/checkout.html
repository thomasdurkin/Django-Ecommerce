<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<ul class="list-group" id="item_list">
						
					</ul>
				</div>
			</div>

			<div class="row">
				<div class="col-md-12">
					<form method="POST">
						{% csrf_token %}
						<input type="hidden" id="items" name="items">

						<div class="form-row">
							<div class="form-group col-md-6">
								<label for="inputEmail4">Name</label>
								<input id="name" name="name" type="text" class="form-control" placeholder="Thomas">
							</div>

							<div class="form-group col-md-6">
								<label for="inputPassword4">Email</label>
								<input id="email" name="email" type="text" class="form-control" placeholder="thomas@gmail.com">
							</div>
						</div>

						<div class="form-group">
							<label for="inputAddress">Address</label>
							<input id="address" name="address" type="text" class="form-control" placeholder="1234 Main St">
						</div>

						<div class="form-row">
							<div class="form-group col-md-6">
								<label for="inputCity">City</label>
								<input id="city" name="city" type="text" class="form-control">
							</div>

							<div class="form-group col-md-4">
								<label for="inputState">State</label>
								<input id="state" name="state" type="text" class="form-control">
							</div>

							<div class="form-group col-md-2">
								<label for="inputZip">Zip</label>
								<input id="zipcode" name="zipcode" type="text" class="form-control">
							</div>
						</div>
						
						<button type="submit" class="btn btn-primary">Place Order</button>
					</form>
				</div>
			</div>
		</div>
	</body>

	<script type="text/javascript">
		// Check for empty cart
		if(localStorage.getItem("cart") == null){
			var cart = {};
		}
		else{
			cart = JSON.parse(localStorage.getItem("cart"));
		}

		for(item in cart){
			let name = cart[item][1];
			let quantity = cart[item][0];

			itemString = `<li class="list-group-item">${name}-${quantity}</li>`;
			$('#item_list').append(itemString);
		}

		$('#items').val(JSON.stringify(cart));
	</script>
</html>
