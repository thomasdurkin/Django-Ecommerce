{% load static %}

<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="{% static 'shop/style.css' %}"/>

		<title></title>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-6">
					<div class="row">
						<div class="col-md-12">
							<img src="{{ product_obj.image }}">
						</div>
					</div>
				</div>

				<div class="col-md-6">
					<div class="row">
						<div class="col-md-12">
							{{ product_obj.title }}
						</div>

						<div class="col-md-12">
							{{ product_obj.price }}
						</div>

						<div class="col-md-12">
							{{ product_obj.discount_price }}
						</div>

						<div class="col-md-12">
							{{ product_obj.description }}
						</div>

					</div>
				</div>
			</div>
		</div>
	</body>
</html>
